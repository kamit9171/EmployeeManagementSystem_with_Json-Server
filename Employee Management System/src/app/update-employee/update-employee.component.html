

<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
        <h3 class="text-center">Update Employee</h3>
        <hr />
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>First Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="employee.name"
                name="name"
                required
                minlength="3"
                pattern="^[a-zA-Z]+$"
              />
              <div *ngIf="employee.name.length<3" class="text-danger">Please enter a name with a minimum of 3 characters.</div>
            </div>
  
            <div class="form-group">
              <label for="location">Location</label>
              <select id="location" name="location" class="form-control" [(ngModel)]="employee.location">
                <option value="bangalore">Bangalore</option>
                <option value="chennai">Chennai</option>
                <option value="pune">Pune</option>
                <option value="hyderabad">Hyderabad</option>
              </select>
            </div>
              <div class="form-group">
              <label>Email Id</label>
              <input
                type="text"
                class="form-control"
                id="emailId"
                [(ngModel)]="employee.emailId"
                name="emailId"
                required
                (ngModelChange)="validateEmailFormat()"
              />
              <div *ngIf="emailFormatInvalid && employee.emailId" class="text-danger">Please enter a valid email address.</div>
            </div>
  
            <div class="form-group">
              <label>Mobile</label>
              <input
                type="text"
                class="form-control"
                id="mobile"
                [(ngModel)]="employee.mobile"
                name="mobile"
              />
            </div>
            <br />
              <button class="btn btn-success" type="submit" [disabled]="!validateForm">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
